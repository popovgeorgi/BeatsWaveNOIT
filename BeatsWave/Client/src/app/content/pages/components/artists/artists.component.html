<!-- Page Banner [[ Find at scss/base/core.scss ]] -->
<div class="banner bg-artists"></div>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container">
    <!-- Begin | Container header [[ Find at scss/base/core.scss ]] -->
    <div class="container-header">
        <span class="title">{{record}} {{'Results' | translate}}</span>
        <select (change)="onSelect($event)" class="select ml-auto" name="sort" id="sort">
          <option value="0">{{'Newest' | translate}}</option>
          <option value="1">{{'Popular' | translate}}</option>
        </select>
    </div>
    <!-- End | Container header -->

    <!-- Begin | Section [[ Find at scss/base/core.scss ]] -->
    <div class="section">
        <div class="row custom-card-list">
            <div class="col-xl-custom col-lg-4 col-sm-6" *ngFor="let artist of artists">
                <app-image-card [item]="artist" [imageBorderRadiusClass]="'card-img--radius-md'"
                                [routeLink]="'/artist/' + artist.id + '/details'"></app-image-card>
            </div>
        </div>
    </div>

    <div *ngIf="hasMoreArtistsToInclude" class="sidebar-footer mt-50px">
      <button type="button" class="btn btn-block btn-danger btn-air btn-bold"
              (click)="showMore()">
          <span>{{'Show more' | translate}}</span>
      </button>
    </div>
    <div *ngIf="!hasMoreArtistsToInclude" class="sidebar-footer mt-50px">
      <div class="btn btn-block btn-danger btn-air btn-bold">
          <span>{{'There is no more to show :)' | translate}}</span>
      </div>
    </div>
    <!-- End | Section -->
</div>
<!-- End | Main Container -->
