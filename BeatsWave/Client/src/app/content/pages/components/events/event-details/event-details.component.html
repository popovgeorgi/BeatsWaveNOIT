<!-- Page Banner [[ Find at scss/base/core.scss ]] -->
<div class="banner bg-event"></div>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container">
    <div *ngIf="eventDetails" class="section">
        <div class="heading">
            <div class="d-flex flex-wrap align-items-end">
                <div class="flex-grow-1">
                    <h4>{{eventDetails.name}}</h4>
                    <p>{{eventDetails.price ? '$' + eventDetails.price : 'Free Event'}}</p>
                </div>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="event-h bg-img bg-img-radius-lg mb-4" [ngStyle]="{'background-image': 'url(' + eventDetails.imageUrl + ')'}"></div>
                <div class="mb-3" *ngIf="eventDetails.venue">
                    <b>Venue At</b>
                    <div [innerHTML]="eventDetails.venue"></div>
                </div>
                <div class="mb-3" *ngIf="eventDetails.phoneNumber">
                    <b>Phone Number</b>
                    <p>{{eventDetails.phoneNumber}}</p>
                </div>
                <div class="mb-3" *ngIf="eventDetails.email">
                    <b>Email</b>
                    <p>{{eventDetails.email}}</p>
                </div>
            </div>
            <div class="col-sm-7" [innerHTML]="eventDetails.description"></div>
        </div>
    </div>
</div>
<!-- End | Main Container -->
