<!-- Page Banner [[ Find at scss/base/core.scss ]] -->
<div class="banner bg-home"></div>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container under-banner-content">
    <div class="row section">
        <div class="col-xl-10 mx-auto">
            <div class="row">
                <div class="col-xl-4 col-md-5">
                    <div class="card h-auto">
                        <div class="card-body text-center">
                            <ngx-spinner name="photoUploader" [fullScreen]="false" ></ngx-spinner>
                            <div class="avatar avatar-xl avatar-circle mx-auto mb-4">
                                <img class="mainPhotoHeight" [src]="userPicture" alt="user">
                            </div>
                            <h6 class="mb-3">{{userProfileForm.value.displayName}}</h6>
                            <p-fileUpload name="file" [url]="uploadSaveUrl" accept="image/*"
                                [auto]="true" (onSend)="onPhotoUploading()" (onUpload)="onPhotoUploaded($event)"></p-fileUpload>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 col-md-7">
                    <div class="card h-auto">
                        <div class="card-body">
                            <form [formGroup]="userProfileForm" (ngSubmit)="editProfile()" class="row">
                                <ngx-spinner bdColor = "rgba(0,0,0,0.5)" name="editProfile" size = "medium" color = "#753fdc" type = "line-scale" [fullScreen] = "false"><p style="color: white" > BeatsWave </p></ngx-spinner>

                                <div class="col-xl-6 form-group">
                                    <label for="firstName" class="form-label">{{'First Name' | translate}}</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control"
                                        formControlName="firstName">
                                </div>
                                <div class="col-xl-6 form-group">
                                    <label for="lastName" class="form-label">{{'Last Name' | translate}}</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control"
                                        formControlName="lastName">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="displayName" class="form-label">{{'Display Name' | translate}}</label>
                                    <input type="text" id="displayName" name="displayName" class="form-control"
                                        formControlName="displayName">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="loc" class="form-label">{{'Location' | translate}}</label>
                                    <input type="text" id="loc" name="loc" class="form-control"
                                        formControlName="location">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="about" class="form-label">{{'About' | translate}}</label>
                                    <textarea name="about" id="about" cols="30" rows="5" class="form-control"
                                        formControlName="biography"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-air" [disabled]="!userProfileForm.valid">{{'Save Changes' | translate}}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="plan-info-card text-center px-sm-5 py-sm-4 p-3">
                        <h6>{{userSubscription}}</h6>
                        <p>{{'You can upgrade your plan for better benefits.' | translate}}
                        </p>
                        <button type="button" class="btn btn-pill btn-air btn-success" routerLink="/plan">{{'Select Plan' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End | Main Container -->
