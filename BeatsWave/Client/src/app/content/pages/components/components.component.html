<div id="wrapper">

    <!-- Aside left -->
    <app-aside-left></app-aside-left>

    <!-- App header -->
    <app-header></app-header>

    <perfect-scrollbar class="main-ps vh-100" (psScrollY)="psBodyScroll($event)" #perfectScroll>

        <!-- Begin | Page Wrapper [[ Find at scss/framework/base/wrapper/wrapper.scss ]] -->

        <main id="pageWrapper">
            <!-- Display app routes -->
            <ngx-spinner bdColor = "rgba(0,0,0,0.5)" name="routing" size = "medium" color = "#753fdc" type = "line-scale" [fullScreen] = "false"><p style="color: white" > BeatsWave </p></ngx-spinner>

            <router-outlet></router-outlet>

            <!-- App footer -->
            <app-footer></app-footer>

            <!-- App audio player -->
            <app-player *ngIf="songPlayed"></app-player>
        </main>
        <!-- End | Page Wrapper -->

        <!-- <app-theme-settings></app-theme-settings> -->

    </perfect-scrollbar>

    <!-- Aside right -->
    <app-aside-right></app-aside-right>

</div>
