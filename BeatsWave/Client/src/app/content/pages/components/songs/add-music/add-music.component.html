<!-- Page Banner [[ Find at scss/base/core.scss ]] -->
<div class="banner bg-song"></div>

<!-- Begin | Main Container [[ Find at scss/base/core.scss ]] -->
<div class="main-container">
    <div class="row section">
        <div class="col-xl-8 col-md-10 mx-auto">
            <div class="card">
                <form [formGroup]="beatForm" (ngSubmit)="uploadBeat()">
                    <div class="card-header">
                        <h6 class="card-title mb-0">Add Music</h6>
                    </div>
                    <div class="card-body">
                        <ngx-spinner name="beatUploader" [fullScreen]="false"></ngx-spinner>
                        <div class="form-row form-group">
                            <label for="songName" class="col-md-4 text-md-right col-form-label">Song Name</label>
                            <div class="col-md-7">
                                <input [ngClass]="{'red-border-solid': name.errors?.required && name.touched}"  type="text" id="songName" class="form-control" formControlName="name">
                                <div *ngIf="name.errors?.required && name.touched" class="invalid-feedback"
                                ngClass="d-block">
                                <span>This field is required</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label for="songImage" class="col-md-4 text-md-right col-form-label">Song Cover
                                Image</label>
                            <div class="col-md-7">
                                <div class="custom-file">
                                    <p-fileUpload mode="basic" name="file" [url]="uploadSaveImageUrl" accept="image/*" [auto]="true"
                                        (onSend)="onPhotoUploading()" (onUpload)="onPhotoUploaded($event)">
                                    </p-fileUpload>
                                </div>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label for="songFile" class="col-md-4 text-md-right col-form-label">Song File</label>
                            <div class="col-md-2">
                                <div class="custom-file">
                                    <p-fileUpload mode="basic" name="file" [url]="uploadSaveBeatUrl" accept="audio/*" [auto]="true"
                                        (onSend)="onBeatUploading()" (onUpload)="onBeatUploaded($event)">
                                    </p-fileUpload>
                                </div>
                            </div>
                            <div class="col-md-1">
                                asdsa
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label for="songPrice" class="col-md-4 text-md-right col-form-label">Song Price</label>
                            <div class="col-md-7">
                                <input [ngClass]="{'red-border-solid': price.errors?.required && price.touched}" type="number" id="songPrice" class="form-control" formControlName="price">
                                <div *ngIf="price.errors?.required && price.touched" class="invalid-feedback"
                                ngClass="d-block">
                                <span>This field is required</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label for="genre" class="col-md-4 text-md-right col-form-label">Genre</label>
                            <div class="col-md-7">
                              <select [ngClass]="{'red-border-solid': genre.errors?.required && genre.touched}" class="form-control" formControlName="genre">
                                <option value="HipHop">Hip-Hop</option>
                                <option value="Pop">Pop</option>
                                <option value="RB">R&B</option>
                                <option value="Rock">Rock</option>
                                <option value="Electronic">Electronic</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Reggaeton">Reggaeton</option>
                              </select>
                            <div *ngIf="genre.errors?.required && genre.touched" class="invalid-feedback"
                            ngClass="d-block">
                            <span>This field is required</span>
                            </div>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label for="songPrice" class="col-md-4 text-md-right col-form-label">Bpm</label>
                            <div class="col-md-7">
                                <input type="number" id="bpm" class="form-control" formControlName="bpm">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label for="about" class="col-md-4 text-md-right col-form-label">Description</label>
                            <div class="col-md-7">
                                <textarea name="about" id="about" cols="30" rows="5" class="form-control"
                                    formControlName="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-7 btn-inline">
                                <button type="submit" class="btn btn-brand btn-air" [disabled]="!beatForm.valid">Save Song</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End | Main Container -->
