<div [class]="eventBorderRadiusClass" [ngStyle]="{'background-image': 'url(' + musicEvent.imageUrl + ')'}">
    <div class="event-content p-4">
        <a [routerLink]="'/event/' + musicEvent.id + '/details'"><h6>{{musicEvent.name}}</h6></a>
        <div class="mb-3">
            <app-countdown [text]="countText" [showZero]="'0'" units="Days | Hours | Minutes | Seconds"
                       [end]="musicEvent.conductDate"></app-countdown>
        </div>
        <button [routerLink]="'/event/' + musicEvent.id + '/details'" type="button" class="btn btn-bold btn-pill btn-air btn-warning btn-sm">{{'Buy Ticket' | translate}}</button>
    </div>
</div>
